spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/playground
    username: playground
    password: playground
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
