version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: playground-postgres-dev
    environment:
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
      POSTGRES_DB: playground
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground -d playground"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playground-network-dev

  api-mvc:
    image: gradle:8.7-jdk17
    container_name: playground-api-mvc-dev
    working_dir: /app
    command: >
      bash -c "gradle :api-mvc:classes --continuous &
               gradle :api-mvc:bootRun --args='--spring.profiles.active=local'"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/playground
      SPRING_DATASOURCE_USERNAME: playground
      SPRING_DATASOURCE_PASSWORD: playground
      SPRING_DEVTOOLS_RESTART_ENABLED: true
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: true
    volumes:
      - ../:/app
      - gradle-cache:/home/gradle/.gradle
    ports:
      - "8080:8080"
      - "35729:35729"  # LiveReload port
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playground-network-dev

  api-webflux:
    image: gradle:8.7-jdk17
    container_name: playground-api-webflux-dev
    working_dir: /app
    command: >
      bash -c "gradle :api-webflux:classes --continuous &
               gradle :api-webflux:bootRun --args='--spring.profiles.active=local'"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/playground
      SPRING_R2DBC_USERNAME: playground
      SPRING_R2DBC_PASSWORD: playground
      SPRING_DEVTOOLS_RESTART_ENABLED: true
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: true
    volumes:
      - ../:/app
      - gradle-cache:/home/gradle/.gradle
    ports:
      - "8081:8081"
      - "35730:35729"  # LiveReload port
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playground-network-dev

volumes:
  postgres_data_dev:
  gradle-cache:

networks:
  playground-network-dev:
    driver: bridge
