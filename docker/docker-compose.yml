version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: playground-postgres-local
    environment:
      POSTGRES_USER: playground
      POSTGRES_PASSWORD: playground
      POSTGRES_DB: playground
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playground -d playground"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - playground-network

  api-mvc:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: api-mvc
    container_name: playground-api-mvc-local
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/playground
      SPRING_DATASOURCE_USERNAME: playground
      SPRING_DATASOURCE_PASSWORD: playground
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playground-network

  api-webflux:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        MODULE: api-webflux
    container_name: playground-api-webflux-local
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/playground
      SPRING_R2DBC_USERNAME: playground
      SPRING_R2DBC_PASSWORD: playground
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - playground-network

volumes:
  postgres_data:

networks:
  playground-network:
    driver: bridge
